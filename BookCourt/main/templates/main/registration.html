{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/registration.css' %}">
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}" type="image/x-icon">
    <title>Форма регистрации</title>
  </head>

  <body>
    <header>
      <div class="logo">BookCourt.CRM</div>
    </header>
    <main>
      <form method="POST" class="register-form-container">
        <div class="form-fields">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-buttons">
              <button class="button" value="submit">ОК</button>
          </div>
        </div>
      </form>
    </main>
  </body>

</html>
